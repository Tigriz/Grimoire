<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>img/logo.png" />
    <meta
      name="robots"
      content="noarchive, nosnippet, noodp"
    />
    <!--Tiens une carte : u7v2j3^EG^*Gy1m&uoJu-->
    <title>𝖜𝖆𝖑𝖕𝖚𝖗𝖌𝖎𝖘</title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but this website doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div class="cursor">
      <div class="effect01"></div>
      <div class="effect02"></div>
      <div class="effect03"></div>
    </div>
    <script>
        var drawRipple = function (ev) {
          var node = document.querySelector(".cursor");
          var newNode = node.cloneNode(true);
          newNode.classList.add("animate");
          newNode.style.left = ev.clientX - 128 + "px";
          newNode.style.top = ev.clientY - 128 + "px";
          node.parentNode.replaceChild(newNode, node);
      };
      window.addEventListener("click", drawRipple);
    </script>
  </body>
</html>
